<center><h1>OSRS Builds</h1></center>

<center>
  <div id="build" ng-controller="BuildController as bc">
    <form ng-submit="bc.findBuild(bc.buildName)">
      <div class="display-inline">Find a build: </div><input class="find-save" type="text" ng-model="bc.buildName" ng-submit="bc.findBuild(bc.buildName)">
      <input class="find-save-button" type="submit" value="Find" ng-submit="bc.findBuild(bc.buildName)">
    </form>
    <br>
    OR
    <form ng-submit="bc.submit(bc.combatLvl)">
      <div id="combatText">Enter a combat level: </div><input id="enterCombat" type="text" ng-model="bc.combatLvl" ng-submit="bc.submit(bc.combatLvl)">
    </form>
    <br>
    <div ng-show="bc.showBuild">
      <div class="display-inline">Level {{ bc.combatLvl }} - Build type: </div>
      <div class="nav navbar-nav build-info">
        <div class="nav-item dropdown keep-white">
          <a class="dropdown-toggle auto-cursor" ng-mouseover="bc.displayTypes()">{{ bc.buildType }}
          <span class="caret"></span></a>
          <ul class="dropdown-menu build-types">
            <li ng-repeat="vals in bc.buildTypes"><a ng-click="bc.choice(vals)">{{ vals }}</a></li>
          </ul>
        </div>
      </div>
      <br>
      <br>
      <table st-table="bc.displayCollection" st-safe-src="bc.combatArr">
        <thead>
          <tr>
            <th st-sort="skill">Skill</th>
            <th st-sort="level">Level</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Total Combat:</td>
            <td>{{ bc.combatLvl }}</td>
          </tr>
          <tr ng-repeat="row in bc.displayCollection">
            <td>{{ row.skill }}: </td>
            <td>{{ row.level }}</td>
          </tr>
        </tbody>
      </table>
      <br>
      <!-- <div>You have between x and y points remaining.</div> -->
      <form ng-show="!bc.savedBuild" ng-submit="bc.saveBuild(bc.buildName)">
        <div class="display-inline">Name this build: </div><input class="find-save" type="text" ng-model="bc.buildName" ng-submit="bc.saveBuild(bc.buildName)">
        <input class="find-save-button" type="submit" value="Save" ng-submit="bc.saveBuild(bc.buildName)">
      </form>
      <div ng-show"bc.savedBuild">This is a saved build.</div>
      <br>
    </div>
  </div>
</center>
