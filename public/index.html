<!DOCTYPE html>
<html lang="en" ng-app="rsApp">

  <head>
    <meta charset="UTF-8">
    <title>OSRS Hub</title>

    <!-- Angular & dependencies-->
    <!-- Minify in production -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script type="text/javascript" src="public/app.js"></script>
    <script type="text/javascript" src="public/players/factories/favoritesFactory.js"></script>
    <script type="text/javascript" src="public/players/controllers/favoritesController.js"></script>
    <script type="text/javascript" src="public/items/factories/itemFactory.js"></script>
    <script type="text/javascript" src="public/items/controllers/itemController.js"></script>
    <script type="text/javascript" src="public/players/factories/playerFactory.js"></script>
    <script type="text/javascript" src="public/players/controllers/playerController.js"></script>
    <script type="text/javascript" src="public/build/factories/buildFactory.js"></script>
    <script type="text/javascript" src="public/build/controllers/buildController.js"></script>

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="96x96" href="public/img/favicon-96x96.png">

    <!-- Styles -->
    <link rel="stylesheet" href="public/styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-fixed-top">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/">Items</a></li>
        <li class="nav-item dropdown" ng-controller="FavoritesController as fc">
          <a class="dropdown-toggle" ng-mouseover="fc.displayFaves()" href="/players">Players
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="vals in fc.favorites"><a ng-click="fc.choice(vals)" ng-href="/players">{{ vals }}</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="/build">Build</a></li>
        <li class="pull-right nav-item"><a href="http://oldschool.runescape.com/" target="_blank">Old School RS</a></li>
      </ul>
    </div>

    <div ng-view></div>

  </body>

</html>
