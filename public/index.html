<!DOCTYPE html>
<html lang="en" ng-app="rsApp">

  <head>
    <meta charset="UTF-8">
    <title>OSRS Hub</title>

    <!-- Angular & dependencies-->
    <!-- Minify in production -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <script type="text/javascript" src="angular/angular.js"></script>
    <script type="text/javascript" src="angular-route/angular-route.js"></script>
    <script type="text/javascript" src="angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="angular-smart-table/dist/smart-table.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="account/services/sessionService.js"></script>
    <script type="text/javascript" src="account/factories/accountFactory.js"></script>
    <script type="text/javascript" src="account/controllers/accountController.js"></script>
    <script type="text/javascript" src="account/controllers/createController.js"></script>
    <script type="text/javascript" src="account/controllers/loginController.js"></script>
    <script type="text/javascript" src="players/factories/favoritesFactory.js"></script>
    <script type="text/javascript" src="players/controllers/favoritesController.js"></script>
    <script type="text/javascript" src="items/factories/itemFactory.js"></script>
    <script type="text/javascript" src="items/controllers/itemController.js"></script>
    <script type="text/javascript" src="players/factories/playerFactory.js"></script>
    <script type="text/javascript" src="players/controllers/playerController.js"></script>
    <script type="text/javascript" src="builds/factories/buildFactory.js"></script>
    <script type="text/javascript" src="builds/factories/buildCalculator.js"></script>
    <script type="text/javascript" src="builds/controllers/buildController.js"></script>

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="96x96" href="public/img/favicon-96x96.png">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body ng-controller="ApplicationController" ng-init="autoLogin()">
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-fixed-top">
        <li class="nav-item"><a href="/">Home</a></li>
        <li class="nav-item"><a href="/">Items</a></li>
        <li class="nav-item dropdown" ng-controller="FavoritesController as fc">
          <a class="dropdown-toggle" ng-mouseover="fc.displayFaves()" href="/players">Players
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="vals in fc.favorites"><a ng-click="fc.choice(vals)" ng-href="/players">{{ vals }}</a></li>
          </ul>
        </li>
        <li class="nav-item"><a href="/build">Build</a></li>
        <li class="pull-right nav-item"><a href="http://oldschool.runescape.com/" target="_blank">Old School RS</a></li>
        <li class="pull-right nav-item dropdown" ng-controller="LoginController as lc">
          <a class="dropdown-toggle" href="/account">Account
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-if="!currentUser">
              <form ng-submit="lc.login(lc.credentials)">
                <div class="nav-text">Username: </div><input class="nav-login" type="text" ng-model="lc.credentials.username" ng-change="lc.reset()">
                <div class="nav-text">Password: </div><input class="nav-login" type="password" ng-model="lc.credentials.password" ng-submit="lc.login(lc.credentials)" ng-change="lc.reset()">
                <div style="color:white;" ng-show="lc.loginErr">{{ lc.errorMessage }}</div>
                <center><input class="nav-login-button" type="submit" value="LOGIN" ng-submit="lc.login(lc.credentials)"></center>
              </form>
              <center class="nav-text">or</center>
              <center><a class="nav-login-button" href="/account">CREATE ACCOUNT</a></center>
            </li>
            <li ng-if="currentUser">
                <div class="nav-text">Welcome, {{ currentUser }}</div>
                <a class="nav-login-button" href="/account">Preferences</a>
                <a class="nav-login-button" href="#">My Builds</a>
                <a class="nav-login-button" href="#" ng-click="lc.logout()">LOGOUT</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div ng-view></div>

  </body>

</html>
